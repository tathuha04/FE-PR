<div class="container">
  <div class="content">
    <h1 style="font-weight: 600">Category</h1>
  </div>

  <div class="gallery">
    <div *ngFor="let ctg of listCategory" class="gallery-item col-lg-6" tabindex="0">
      <a href="">
        <img src="{{ctg.avatar}}"
             class="gallery-image" alt="">
      </a>
      <div style="display: flex">
        <div class="info" style="width: 80%">
          <a href=""><h4>{{ctg.name}}</h4></a>
        </div>

        <div class="info" style="float: right;width: 20%;margin-top: 5px">

          <mat-icon [matMenuTriggerFor]="menu" *ngIf="checkUserAdmin">pending</mat-icon>
          <mat-menu #menu="matMenu">

            <button mat-menu-item class="delete" *ngIf="checkUserAdmin" (click)="openDialogDelete(ctg.id)">
              <mat-icon style="color: darkred">delete
              </mat-icon>
              Delete
            </button>
            <button mat-menu-item class="edit" *ngIf="checkUserAdmin" (click)="openDialogUpdate(ctg.id)">
              <mat-icon style="color: goldenrod">edit
              </mat-icon>
              Edit
            </button>

          </mat-menu>

        </div>
      </div>
    </div>


  </div>
  <mat-icon>arrow_back</mat-icon>
  <button (click)="openDialogCreate()" type="submit" mat-stroked-button color="accent"
          class="mat-button-toggle-group btn-outline-primary">
    Create Category
    <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
  </button>
  <mat-paginator [length]="totalElements"
                 (page)="nextPage($event)"
                 [pageSizeOptions]="[5, 10, 15, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
