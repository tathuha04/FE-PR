<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 600px;margin: auto;">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1
          style="margin:auto;margin-top: 30px;margin-bottom:10px;font-weight: 600;color: #333333;text-shadow: 0px 0px 10px #65a4ec">
          Form Update Category</h1>
        <mat-error class="alert form-angular">{{status}}</mat-error>
        <mat-dialog-content class="mat-typography">
          <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && updateCategory()" novalidate>

            <!--            name-->
            <input name="name" #name="ngModel" [(ngModel)]="category.name" placeholder="Name" matInput required/>
            <mat-error *ngIf="name.hasError('required')">The name is required!</mat-error>
            <mat-error *ngIf="name.hasError('minlength')">The name must at least 3 character!</mat-error>

            <mat-label>Avatar</mat-label>
            <img src="{{category.avatar}}"  width="50px" height="50px" alt="">
            <br>
            <app-upload-avatar (giveURLtoCreate)="onUpload($event)"></app-upload-avatar>
            <br>
            <button style="margin:auto" mat-stroked-button class="mat-button-toggle-group" type="submit">Update Category</button>
            <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Render list Category
            </button>
          </form>
        </mat-dialog-content>
      </mat-card>
    </div>
  </div>
</div>
