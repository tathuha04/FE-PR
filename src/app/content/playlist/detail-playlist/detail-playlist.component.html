<div class="tong">

  <div class="main">
    <p class="logo"><i class="bi bi-music-player"></i>NƒêC Player</p>
    <!--- left part --->

    <div class="left">

      <!--- song img --->
      <img id="track_image" >
      <div class="volume">
        <p id="volume_show">90</p>
        <!--        <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>-->
        <i class="bi bi-megaphone" (click)="muteSound()" id="volume_icon"></i>
        <input type="range" min="0" max="100" value="90" (click)="volumeChange()" id="volume">
      </div>
    </div>
    <!--- right part --->
    <div class="right">
      <div class="show_song_no">
        <p id="present">1</p>
        <p>/</p>
        <p id="total"></p>
      </div>
      <!--- song title & artist name --->
      <p id="title" style="font-size: 2.0vw"></p>
      <div *ngFor="let  sg of singer">
        <p >{{sg.name}}</p>
      </div>
      <!--- middle part --->
      <div class="middle">
        <button (click)="previousSong()" id="pre"><i id="i_pre" class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button (click)="justPlay()" id="play" ><i class="fa fa-play" aria-hidden="true"></i></button>
        <button (click)="nextSong()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
      </div>
      <!--- song duration part --->
      <div class="duration">
        <input type="range" min="0" max="100" value="0" id="duration_slider" (change)="changeDuration()">
      </div>
      <button id="auto" (click)="autoplaySwitch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Self aware panel
    </mat-panel-title>
    <mat-panel-description>
      Currently I am {{panelOpenState ? 'open' : 'closed'}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element ; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell *matCellDef="let element"><img src="{{element.avatar}}" alt="" width="50" height="50"></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteSong(element.id)"  mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      Symbol Column

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</mat-expansion-panel>
