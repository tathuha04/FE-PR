<div class="container">
  <div class="content">
    <h1 style="font-weight: 600">Playlist</h1>
  </div>

  <div class="gallery">
    <div *ngFor="let pll of playlist" class="gallery-item col-lg-6" tabindex="0">
      <a [routerLink]="['/detail-playlist/',pll.id]">
        <img src="{{pll.avatar}}"
             class="gallery-image" alt="">
      </a>
      <div class="info">
        <a [routerLink]="['/detail-playlist/',pll.id]"><h4>{{pll.name}}</h4></a>
        <!--        <a href=""><span>Tên ca sĩ</span></a>-->
      </div>
    </div>

  </div>
  <button (click)="openDialogCreate()" type="submit" mat-stroked-button color="accent"
          class="mat-button-toggle-group btn-outline-primary">
    Create Playlist
    <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
  </button>

</div>
