<div class="container">
  <div class="content">
    <a routerLink="">
<!--      <mat-icon>arrow_back</mat-icon>-->
    </a>
    <h1 style="font-weight: 600">Ca sĩ</h1>
  </div>
  <div style="margin-bottom: 20px">
    <button mat-button (click)="openDialogCreate()" *ngIf="checkUserAdmin" type="submit">Thêm ca sĩ<mat-icon>add_circle</mat-icon></button>
  </div>
  <div class="gallery">
    <div *ngFor="let singer of singerList" class="gallery-item col-lg-6" tabindex="0">
      <a [routerLink]="['/detail-singer/',singer.id]">
        <img src="{{singer.avatar}}"
             class="gallery-image" alt="" height="205.6px">
      </a>
      <div class="info" style="display: flex">

        <a [routerLink]="['/detail-singer/',singer.id]"  style="width: 80%"><h4>{{singer.name}}</h4>
        </a>

        <mat-icon [matMenuTriggerFor]="menu" *ngIf="checkUserAdmin" style="float: right;margin-top: 5px">pending</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="delete" *ngIf="checkUserAdmin" (click)="openDialogDelete(singer.id)">
            <mat-icon style="color: darkred">Xóa
            </mat-icon>
            Delete
          </button>
          <button mat-menu-item class="edit" *ngIf="checkUserAdmin" (click)="openDialogUpdate(singer.id)">
            <mat-icon style="color: goldenrod">Cập nhật
            </mat-icon>
            Edit
          </button>
        </mat-menu>
      </div>

    </div>

  </div>
  <mat-paginator [length]="totalElements"
                 (page)="nextPage($event)"
                 [pageSizeOptions]="[5, 10, 15, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
