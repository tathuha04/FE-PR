<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 600px;margin: auto;">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1
          style="margin:auto;margin-top: 30px;margin-bottom:10px;font-weight: 600;color: #333333;text-shadow: 0px 0px 10px #65a4ec">
          Form Create Singer</h1>
        <mat-error class="alert form-angular">{{status}}</mat-error>
        <mat-dialog-content class="mat-typography">
          <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && createSinger()" novalidate>

            <!--            name-->
            <input name="name" #name="ngModel" [(ngModel)]="form.name" placeholder="Name" matInput required/>
            <mat-error *ngIf="name.hasError('required')">The name is required!</mat-error>
            <mat-error *ngIf="name.hasError('minlength')">The name must at least 3 character!</mat-error>

            <!--            sex-->
            <mat-label>Gender : </mat-label>
            <br>
            <mat-radio-group aria-label="Select an option" [(ngModel)]="form.sex" name="sex">
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
              <mat-radio-button value="Other">Other</mat-radio-button>
            </mat-radio-group>

            <!--            nation-->

            <br>
            <mat-label>Choose a Nation</mat-label>
            <mat-form-field style="width: 100%">
              <mat-label>nation</mat-label>
              <mat-select [(ngModel)]="form.nation" name="nation">
                <mat-option  *ngFor="let nation of listNation"  [value]="nation">{{nation.name}}</mat-option>
              </mat-select>
            </mat-form-field>

<!--            birthday-->
            <mat-label>Birthday</mat-label>
            <mat-form-field style="width: 100%">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" name="birthday" [(ngModel)]="form.birthday">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>

<!--            description-->
            <mat-label>Description</mat-label>
            <mat-form-field style="width: 100%">
              <textarea matInput name="description" #description="ngModel" [(ngModel)]="form.description" required></textarea>
            </mat-form-field>
            <mat-error *ngIf="description.hasError('required')">The description is required!</mat-error>

            <br>
            <mat-label>Avatar</mat-label>
            <app-upload-avatar (giveURLtoCreate)="onUpload($event)"></app-upload-avatar>
            <br>
            <button style="margin:auto" mat-stroked-button class="mat-button-toggle-group" type="submit">Create Category</button>
            <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Render list Singer
            </button>
          </form>
        </mat-dialog-content>
      </mat-card>
    </div>
  </div>
</div>
