<div class="container">
  <div class="row">
    <div class="col-12" style="max-width: 600px;margin: auto;min-width: 400px">
      <mat-card style="background: rgba(255,255,255,0.7)">
        <h1 style="margin:auto;margin-top: 50px;margin-bottom: 10px;font-weight: 600;color: #1E90FF;">Form Delete Singer</h1>
        <mat-label style="margin-bottom: 50px;text-align: center">Do you want to delete this Singer?</mat-label>

        <div style="display: flex;margin-bottom: 30px">
          <button style="width: 50%" mat-raised-button class="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
          <button style="width: 50%" mat-raised-button class="primary" [mat-dialog-close]="false" cdkFocusInitial>No</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
